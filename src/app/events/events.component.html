<div class="container-fluid">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
    <div class="col event-card" *ngFor="let event of eventsService.events">
      <div class="event-card-opacity">
        <mat-card class="event-card">
          <img mat-card-image src="{{ event.image }}" alt="Event header" />
          <mat-card-header>
            <mat-card-title>{{ event.title }}</mat-card-title>
            <mat-card-subtitle>
              {{ event.trainer }}
              {{ event.date }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{ event.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button>Like</button>
            <button mat-raised-button>Register</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
